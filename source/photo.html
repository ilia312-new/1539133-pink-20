<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Academy: Пинк: Фотографии</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page">
    <header class="page-header">
      <div class="page-header__nav-wrapper">
        <nav class="main-nav">
          <div class="main-nav__logo-wrapper">
            <a class="main-nav__header-logo" href="index.html" aria-label="Логотип Pink">
              <svg class="header-logo__image header-logo__image--desktop" width="146" height="40">
                <use xlink:href="img/symbols.svg#logo-pink-white-desktop"></use>
              </svg>
              <svg class="header-logo__image header-logo__image--tablet" width="146" height="40">
                <use xlink:href="img/symbols.svg#logo-pink-white-tablet"></use>
              </svg>
              <svg class="header-logo__image header-logo__image--mobile" width="74" height="23">
                <use xlink:href="img/symbols.svg#logo-pink-white-mobile"></use>
              </svg>
            </a>

            <button class="main-nav__toggle main-nav__toggle--cross" type="button" aria-label="Меню"></button>
          </div>

          <ul class="main-menu">
            <li class="main-menu__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="main-menu__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="main-menu__item">
              <a href="form.html">Конкурс</a>
            </li>
            <li class="main-menu__item">
              <a href="https://htmlacademy.ru" aria-label="HTML Academy">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="page-header__title-wrapper content-wrapper">
        <h1 class="page-header__title">Фотографии пользователей Pink</h1>
      </div>
    </header>

    <main class="page-inner">
      <div class="page-inner__title-wrapper content-wrapper">
        <p class="page-inner__title">Взгляните на фотографии, которые выкладывают пользователи!&thinsp;Видите, как не хватает ваших?</p>
      </div>

      <section class="gallery">

        <figure class="galley__photo gallery__photo-hot">
          <a class="photo__link photo__link--hot" href="#">
            <picture>
              <source media="(min-width: 1080px)" srcset="img/panorama-desktop@1x.jpg 1x, img/panorama-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg 1x, img/panorama-tablet@2x.jpg 2x">
              <img class="photo__image photo__image--hot" src="img/panorama-mobile@1x.jpg" srcset="img/panorama-tablet@2x.jpg 2x" alt="Фотография дня">
            </picture>

            <span>Панорама дня</span>
          </a>

          <figcaption class="photo__content photo__content--hot">
            <p class="photo__author photo__author--hot">
              <b class="photo__author-name">Анна</b>
              <time class="photo__date" datetime="">(5 минут назад)</time>
            </p>
            <p class="photo__text photo__text--hot">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <div class="photo__likes photo__likes--hot">
              <button class="photo__like-button" type="button">
              </button>
              <span class="photo__like-count">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>

        <div class="gallery__photo-wrapper">
          <figure class="gallery__photo">
            <a class="photo__link" href="#">
              <picture>
                <source media="(min-width: 1080px)" srcset="img/photo-car-desktop@1x.jpg 1x, img/photo-car-desktop@2x.jpg 2x">
                <source media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.jpg 1x, img/photo-car-tablet@2x.jpg 2x">
                <img class="photo__image" src="img/photo-car-mobile@1x.jpg" srcset="img/photo-car-mobile@2x.jpg 2x" alt="Фото 1">
              </picture>
            </a>

            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Левон</b>
                <time class="photo__date">(5 часов назад)</time>
              </p>
              <p class="photo__text">Вчера он на луну летал, сегодня в руки к нам попал</p>

              <div class="photo__likes">
                <button class="photo__like-button" type="button">
                </button>
                <span class="photo__like-count">Нравится: 356</span>
              </div>
            </figcaption>
          </figure>

          <figure class="gallery__photo">
            <a class="photo__link" href="#">
              <picture>
                <source media="(min-width: 1080px)" srcset="img/photo-drumset-desktop@1x.jpg 1x, img/photo-drumset-desktop@2x.jpg 2x">
                <source media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.jpg 1x, img/photo-drumset-tablet@2x.jpg 2x">
                <img class="photo__image" src="img/photo-drumset-mobile@1x.jpg" srcset="img/photo-drumset-mobile@2x.jpg 2x" alt="Фото 2">
              </picture>
            </a>

            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Антон</b>
                <time class="photo__date">(5 часов назад)</time>
              </p>
              <p class="photo__text">Соседи будут рады!</p>

              <div class="photo__likes">
                <button class="photo__like-button" type="button">
                </button>
                <span class="photo__like-count">Нравится: 666</span>
              </div>
            </figcaption>
          </figure>

          <figure class="gallery__photo">
            <a class="photo__link" href="#">
              <picture>
                <source media="(min-width: 1080px)" srcset="img/photo-window-desktop@1x.jpg 1x, img/photo-window-desktop@2x.jpg 2x">
                <source media="(min-width: 660px)" srcset="img/photo-window-tablet@1x.jpg 1x, img/photo-window-tablet@2x.jpg 2x">
                <img class="photo__image" src="img/photo-window-mobile@1x.jpg" srcset="img/photo-window-mobile@2x.jpg 2x" alt="Фото 3">
              </picture>
            </a>

            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Борис</b>
                <time class="photo__date">(20 часов назад)</time>
              </p>
              <p class="photo__text">Здесь могла быть ваша цитата о высоком и вечном</p>

              <div class="photo__likes">
                <button class="photo__like-button" type="button">
                </button>
                <span class="photo__like-count">Нравится: 215</span>
              </div>
            </figcaption>
          </figure>

          <figure class="gallery__photo">
            <a class="photo__link" href="#">
              <picture>
                <source media="(min-width: 1080px)" srcset="img/photo-fair-desktop@1x.jpg 1x, img/photo-fair-desktop@2x.jpg 2x">
                <source media="(min-width: 660px)" srcset="img/photo-fair-tablet@1x.jpg 1x, img/photo-fair-tablet@2x.jpg 2x">
                <img class="photo__image" src="img/photo-fair-mobile@1x.jpg" srcset="img/photo-fair-mobile@2x.jpg 2x" alt="Фото 4">
              </picture>
            </a>

            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Сергей</b>
                <time class="photo__date">(25 часов назад)</time>
              </p>
              <p class="photo__text">Самая кубанская в мире!</p>

              <div class="photo__likes">
                <button class="photo__like-button" type="button">
                </button>
                <span class="photo__like-count">Нравится: 4</span>
              </div>
            </figcaption>
          </figure>

          <figure class="gallery__photo">
            <a class="photo__link" href="#">
              <picture>
                <source media="(min-width: 1080px)" srcset="img/photo-pov-desktop@1x.jpg 1x, img/photo-pov-desktop@2x.jpg 2x">
                <source media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.jpg 1x, img/photo-pov-tablet@2x.jpg 2x">
                <img class="photo__image" src="img/photo-pov-mobile@1x.jpg" srcset="img/photo-pov-mobile@2x.jpg 2x" alt="Фото 5">
              </picture>
            </a>

            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Максим</b>
                <time class="photo__date">(40 часов назад)</time>
              </p>
              <p class="photo__text">Где снег-то!</p>

              <div class="photo__likes">
                <button class="photo__like-button" type="button">
                </button>
                <span class="photo__like-count">Нравится: 150</span>
              </div>
            </figcaption>
          </figure>

          <figure class="gallery__photo">
            <a class="photo__link" href="#">
              <picture>
                <source media="(min-width: 1080px)" srcset="img/photo-wing-desktop@1x.jpg 1x, img/photo-wing-desktop@2x.jpg 2x">
                <source media="(min-width: 660px)" srcset="img/photo-wing-tablet@1x.jpg 1x, img/photo-wing-tablet@2x.jpg 2x">
                <img class="photo__image" src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobile@2x.jpg 2x" alt="Фото 6">
              </picture>
            </a>

            <figcaption class="photo__content">
              <p class="photo__author">
                <b class="photo__author-name">Надежда</b>
                <time class="photo__date">(45 часов назад)</time>
              </p>
              <p class="photo__text">Всем GM и взаимные лайки!</p>

              <div class="photo__likes">
                <button class="photo__like-button" type="button">
                </button>
                <span class="photo__like-count">Нравится: 2560</span>
              </div>
            </figcaption>
          </figure>
        </div>
      </section>

      <section class="photo-editor">
        <div class="photo-editor__content-wrapper">
          <p class="photo-editor__title">Затмите их всех!<br> Выкладывайте все, что накопилось в телефоне!</p>
        </div>
        <div class="photo-editor__form-wrapper content-wrapper">
          <form class="form-photo" action="https://echo.htmlacademy.ru" method="post">
            <input class="visually-hidden" type="file" name="image">
            <label class="form-photo__image" for="image"></label>

            <div class="form-photo__controls">
              <div class="form-photo__filters">
                <div class="form-photo__filters-buttons">
                  <button class="form-photo__filter-button" type="button" name="clipping">
                    <svg class="form-photo__icon" width="44" height="44">
                      <use xlink:href="img/symbols.svg#icon-editor-crop"></use>
                    </svg>
                  </button>
                  <button class="form-photo__filter-button" type="button" name="fill">
                    <svg class="form-photo__icon" width="48" height="48">
                      <use xlink:href="img/symbols.svg#icon-editor-fill"></use>
                    </svg>
                  </button>
                  <button class="form-photo__filter-button" type="button" name="contrast">
                    <svg class="form-photo__icon" width="32" height="32">
                      <use xlink:href="img/symbols.svg#icon-editor-contrast"></use>
                    </svg>
                  </button>
                </div>

                <div class="form-photo__filter form-photo__filter--mobile">
                    <div class="form-photo__icon-wrapper">
                      <svg class="form-photo__icon form-photo__icon--crop" width="44" height="44">
                        <use xlink:href="img/symbols.svg#icon-editor-crop"></use>
                      </svg>
                    </div>
                    <input class="form-photo__filter-range" type="range" min="1" max="100" name="crop" value="85">
                </div>

                <div class="form-photo__filter">
                    <div class="form-photo__icon-wrapper">
                      <svg class="form-photo__icon form-photo__icon--fill" width="48" height="48">
                        <use xlink:href="img/symbols.svg#icon-editor-fill"></use>
                      </svg>
                    </div>
                    <input class="form-photo__filter-range" type="range" min="1" max="100" name="fill" value="14">
                </div>

                <div class="form-photo__filter">
                    <div class="form-photo__icon-wrapper">
                      <svg class="form-photo__icon form-photo__icon--contrast" width="32" height="32">
                        <use xlink:href="img/symbols.svg#icon-editor-contrast"></use>
                      </svg>
                    </div>
                    <input class="form-photo__filter-range" type="range" min="1" max="100" name="contrast" value="51">
                </div>
              </div>

                <div class="form-photo__buttons">
                    <button class="form-photo__button form-photo__button--submit" type="submit">Запостить</button>
                    <button class="form-photo__button form-photo__button--cancel" type="reset">Отмена</button>
                </div>
              </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__content-wrapper">
        <div class="page-footer__icon-wrapper">
          <a class="page-footer__logo" href="index.html" aria-label="Логотип сайта Пинк">
            <svg class="footer-logo__image footer-logo__image--mobile" width="146" height="40">
              <use xlink:href="img/symbols.svg#logo-pink-blue-mobile"></use>
            </svg>
            <svg class="footer-logo__image footer-logo__image--desktop" width="146" height="40">
              <use xlink:href="img/symbols.svg#logo-pink-blue-desktop"></use>
            </svg>
          </a>
        </div>

        <ul class="social-links">
          <li class="social-links__item">
            <a class="social-links__link" href="https://twitter.com" aria-label="Twitter">
              <svg width="17" height="14">
                <use xlink:href="img/symbols.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="https://www.facebook.com" aria-label="Facebook">
              <svg width="8" height="18">
                <use xlink:href="img/symbols.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-links__item">
            <a class="social-links__link" href="https://www.youtube.com" aria-label="Youtube">
              <svg width="14" height="13">
                <use xlink:href="img/symbols.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>

        <div class="page-footer__copyright">
          <span class="page-footer__copyright-text">Разработано</span>
          <a class="page-footer__copyright-link" href="https://htmlacademy.ru" aria-label="HTML Academy">
            <svg width="27" height="34">
              <use xlink:href="img/symbols.svg#htmlacademylink"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
